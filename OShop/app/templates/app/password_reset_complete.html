{% extends 'app/base.html' %}
{% load static %}
{% block title %}Password Reset{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
 <h3>{{user.username}}</h3>
  <div class="col-sm-2 border-end">
   <ul class="list-unstyled">
    <li class="d-grid"><a href="{% url 'profile' %}" class="btn btn-dark">Profile</a></li>
   </ul>
  </div>
  <div class="col-sm-8 offset-sm-1 text-center">
   <h3>Password Reset Successfully !!</h3>
   <div><img src="{% static 'app/images/success.gif' %}" width="200" height="200" frameborder="0" class="giphy-emded"></img></div>
    
  </div>
 </div>
</div>
{% endblock main-content %}
